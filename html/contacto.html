    <!-- Contenido principal -->
    <div class="container py-5 text-center">
        <h1 class="mb-4" style="font-family: 'Oswald', sans-serif;"><b>CONTACTO</b></h1>
    </div>
    
    <main class="container py-4">
        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="col-md-6">
                <label for="lugar" class="form-label">Lugar/Persona de Contacto</label>
                <input type="text" class="form-control" id="lugar" placeholder="Ej: Ciudad, Empresa o Persona" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="col-md-12">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control" id="consulta" rows="4" placeholder="Escribe tu consulta aquí..." required></textarea>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </div>
            <div class="col-md-12 text-center mt-4">
                <h2>Te estaremos contactando a la brevedad, saludos.</h2>
            </div>
        </form>
    </main>
